<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player1</h2>
        <p class="score" id="score--0">23</p>
        <div class="current">
          <p class="current--lable">Current</p>
          <p class="current--score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player2</h2>
        <p class="score" id="score--1">5</p>
        <div class="current">
          <p class="current--lable">Current</p>
          <p class="current--score" id="current--1">0</p>
        </div>
      </section>

      <p class="message">Player won</p>

      <img src="dice_images/dice-5.png" alt="playing dice" class="dice" />
      <button class="btn btn--new">🔁 NEW GAME</button>
      <button class="btn btn--roll">🎲 ROLL DICE</button>
      <button class="btn btn--hold">📥 HOLD</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
